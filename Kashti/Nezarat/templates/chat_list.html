<!-- templates/chat_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h4>کاربران برای چت</h4>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'chat' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
