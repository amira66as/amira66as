{% extends 'base.html' %}
{% block content %}
{% load static %}



        <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">ورود</h1>
                            <p class="lead fw-normal text-muted mb-0">ساعات کاری خوش با ما</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">                                
                                <form method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                      <input type="text" class="form-control" name="username" placeholder="نام کاربری را وارد کنید">
                                    </div>
                                    <div class="mb-3">
                                      <input type="password" class="form-control" name="password" placeholder="رمز خود را وارد کنید">
                                    </div>
                                    <button type="submit" class="btn btn-secondary">تایید</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </section>



        {% endblock %}
