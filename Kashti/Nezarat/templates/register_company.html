{% extends 'base.html' %}
{% block content %}
{% load static %}



        <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">ثبت نام</h1>
                            <p class="lead fw-normal text-muted mb-0">شرکت خود را ثبت و مدیریت را شروع کنید!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">                                

                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_username">نام کاربری:</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="id_name">نام شرکت:</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="id_password1">رمز عبور:</label>
                                        <input type="password" class="form-control" name="password1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="id_password2">تایید رمز عبور:</label>
                                        <input type="password" class="form-control" name="password2" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="company_code">کد شرکت:</label>
                                        <input type="text" class="form-control" name="company_code" required>
                                    </div>
                                    
                        
                                    
                                    
                                    <button type="submit" class="btn btn-primary">ثبت نام</button>
                                </form>

</div>
</div>
</div>
</div>
</section>

{% comment %} <!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static "js/scripts.js"%}"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> {% endcomment %}

{% endblock %}
