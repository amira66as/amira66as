{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header text-white" style="background: linear-gradient(45deg, #FFA500, #FF4500);">
            <h2 class="mb-0"><i class="fas fa-edit"></i> ویرایش زیرانبار</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-3"><i class="fas fa-save"></i> ذخیره تغییرات</button>
                <a href="{% url 'nezarat' %}" class="btn btn-secondary mt-3">بازگشت</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
