{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header text-white" style="background: linear-gradient(45deg, #FF5733, #C70039);">
            <h2 class="mb-0"><i class="fas fa-exclamation-triangle"></i> قطعات فرسوده</h2>
        </div>
        <div class="card-body">
            {% if worn_parts %}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>نام قطعه</th>
                            <th>مقدار</th>
                            <th>انبار</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for part in worn_parts %}
                        <tr>
                            <td>{{ part.name }}</td>
                            <td>{{ part.quantity }}</td>
                            <td>{{ part.warehouse.name }}</td>
                            <td>
                                <a href="{% url 'replace_part' part.id %}" class="btn btn-success btn-sm">
                                    جایگزینی قطعه
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-center">هیچ قطعه فرسوده‌ای وجود ندارد.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
